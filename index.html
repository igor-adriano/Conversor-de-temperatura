<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de temperatura</title>
</head>
<body>
    <div class="principal">
    <div class="bigbox">
        <h1 class="title">Conversor de temperatura</h1><br>
        <div class="litbox">
            <input type="text" placeholder="Digite a temperatura" class="temp"><br>
            <br>
            <h2 class="subtitle">Em qual unidade a temperatura está digitada?</h2><br>
            <br>
            <label for="" class="subtitle" >Celsius</label>
            <input type="radio" name="temp1" class="cel1">
            <label for="Fahrenheit" class="subtitle">Fahrenheit</label>
            <input type="radio" name="temp1" class="fah1">
            <label for="Kelvin" class="subtitle">Kelvin</label>
            <input type="radio" name="temp1" class="kel1"><br>
            <br>
            <h2 class="subtitle">Em qual unidade deseja converter?</h2><br>
            <br>
            <label for="" class="subtitle">Celsius</label>
            <input type="radio" name="temp2" class="cel2">
            <label for="" class="subtitle">Fahrenheit</label>
            <input type="radio" name="temp2" class="fah2">
            <label for="" class="subtitle">Kelvin</label>
            <input type="radio" name="temp2" class="kel2"><br>
            <br>
            <button onclick="clique()" class="conver">Converter</button><br>
            <br>
            <h2 class="subtitle">Sua nova temperatura é: <span class="total"></span></h2>
            <script src="script.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
